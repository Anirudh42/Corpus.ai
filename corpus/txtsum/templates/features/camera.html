
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
      <meta name="description" content="Smart Device Camera Template for HTML, CSS, JS and WebRTC">
      <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera">
      <meta name="author" content="Kasper Kamperman">
      <title>Mobile First Camera Template</title>
      {% load static %}
      {% csrf_token %}
      <link rel="stylesheet" type="text/css" href="{% static 'camera/style.css' %}">
    </head>
    <body>
      <div id="container">
        <div id="vid_container">
            <video id="video" autoplay playsinline></video>
            <div id="video_overlay"></div>
        </div>
        <div id="gui_controls">
            <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
            <button href="features" id="takePhotoButton" name="take Photo" type="button"></button>
            <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
            
        </div>
      </div> 
      <script src="{% static 'camera/js/DetectRTC.min.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
      <script src="{% static 'camera/js/adapter.min.js' %}"></script>  
      <script src="{% static 'camera/js/screenfull.min.js' %}"></script>
      <script src="{% static 'camera/js/howler.core.min.js' %}"></script>
      <script src="{% static 'camera/js/FileSaver.min.js' %}"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="{% static 'camera/js/main.js' %}"></script>
    </body>
    </html>
